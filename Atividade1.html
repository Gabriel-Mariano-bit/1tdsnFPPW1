<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <!--Centraliza-->
    <div style="text-align:center">
<h2>Cadastro de Pessoas</h2>

    <!--Digite as informaçôes-->
<form>
    Nome:<input type="text" placeholder="Nome" required>
    E-Mail:<input type="email" placeholder="Email" required>
</form>
<br>
<form>
    Telefone:<input type="tel" placeholder="Telefone" required>
    Data Nascimento:<input type="date" required><br>

    <!--Opçôes com apena uma escolha--> 
    Categoria:<input type="radio" name="tipo">Estudante
    <input type="radio" name="tipo">Professor
    <input type="radio" name="tipo">Funcionário<br>

    <!--Multiplas escolhas-->
    Possui interesse em:<input type="checkbox">Mecânica
    <input type="checkbox">T.I
    <input type="checkbox">Elétrica<br><br>

    <!--Seleção de números-->
    Quantos cursos já fez na escola?<input type="number"
    max="20" min="0"><br><br>

    <!--Área de seleção-->
    Selecione a unidade desejada: 
    <select>
        <option>Etec-Fernando Prestes</option>
        <option>Etec-Rubens de Faria e Souza</option>
        <option>Etec-Armando Pannunzio</option>
        <option>Etec-Fernando Prestes Extensão</option>
        
    </select><br>

    <!--Seleção de documentos e botões de enviar e apagar conteúdo da tela-->
    <form>
        Insura sua foto<input  type="file"><br><br>

        <input type="reset" value="Limpar">
        <button type="submit">Enviar</button>
    </form>
    
    </div>

</form>
</body>
</html>

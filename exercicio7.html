<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /*Identificador (tag,. class,#id){
    chave: valor;
}*/
.paragrafo {
    font-size: 20px;
    text-decoration: underline;
 
}
 
.disciplina {
    border: 1px solid black; /* Remove a vírgula */
    border-radius: 10px;
    padding: 20px;
    width: 33%;
    margin: 0 10px; /* Adiciona margem horizontal para separar as bordas */
}
 
.disciplina img {
    width: 100%;
    height: 250px;
    margin: 10px auto;
    border-radius: 20px;
    border: 5px solid darkblue;
}
 
.disciplina h3, .disciplina h5 {
    color: darkblue;
}
 
.disciplina p {
    text-align: end;
}
 
.secao-disciplinas {
    display: flex;
    justify-content: space-between; /* Adiciona espaço entre os itens */
}
 
 

header {
    text-align: center;
    border: 1px solid black;
    margin-right: 200px;
    margin-left: 200px;
    border-radius: 10px;
}
 
    </style>
</head>
<body>  
    <header>
        <h1 style="font-size: 30px; font-family: monospace;color:darkred;">ETEC Fernando Prestes</h1>

    <br>
    <main>
        <section class="secao-disciplinas">

           alt="">

           </div>

           <img src="https://th.bing.com/th/id/OIP.RPXqXO_vIgjLpKOWJcyzRAHaEK?rs=1&pid=ImgDetMain"
           alt="">
           <p>Helder</p>
           </div>
         <div class="disciplina">
